<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightverse | The Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div id="login-section" class="login-body" style="display:none;">
    <div class="login-container login-box">
        <img id="logo" class="logo" src="data/images/Logo.svg" alt="" draggable="false">
        <form id="login-form">
            <div class="form-group">
                <label for="username"></label><input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password"></label><input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <div id="login-error" class="error" style="display:none;"></div>
        </form>
    </div>
</div>


<div id="game-section" class="dashboard-container" style="display:none;">
    <aside class="sidebar-left">
        <div class="brand">
            <img src="data/images/Logo.svg" alt="Nightverse" class="brand-logo">
        </div>

        <div class="menu-label">MENU</div>
        <nav class="main-menu">
            <div class="menu-item active">
                <i class="fa-solid fa-border-all"></i>
                <span>1 vs 1</span>
            </div>
        </nav>

        <div class="user-profile-area">
            <div class="user-card">
                <img id="my-avatar" src="" alt="Me" class="avatar-small">
                <div class="user-info">
                    <span id="current-player-name" class="name">Player</span>
                    <span class="status">Online</span>
                </div>
                <div class="user-actions">
                    <button id="btn-logout" class="icon-btn" title="Logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                    <button class="icon-btn">
                        <i class="fa-solid fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="game-center">
        <header class="top-bar">
            <div id="game-status">No active game</div>
            <button id="btn-surrender" class="action-btn danger" style="display:none;">
                <i class="fa-solid fa-flag"></i> Surrender
            </button>
        </header>

        <div class="board-wrapper">
            <div id="board" class="board"></div>
        </div>

        <div class="history-panel" style="display:none;">
            <h3>Local History</h3>
            <ul id="history-list"></ul>
            <button onclick="clearHistory()" class="small-btn">Clear</button>
        </div>
    </main>

    <aside class="sidebar-right">
        <div class="section-header">
            <span>ONLINE</span>
        </div>
        <ul id="online-list" class="player-list"></ul>
        <div class="section-header" style="margin-top: 2rem; opacity: 0.5;">
            <span>OFFLINE</span>
        </div>
        <ul id="offline-list" class="player-list"></ul>
    </aside>
</div>

<div id="custom-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <h3 id="modal-title">Message</h3>
        <p id="modal-text"></p>
        <div class="modal-buttons">
            <button id="modal-btn-yes" class="modal-btn confirm">Yes</button>
            <button id="modal-btn-no" class="modal-btn cancel">No</button>
            <button id="modal-btn-ok" class="modal-btn ok" style="display:none;">OK</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
